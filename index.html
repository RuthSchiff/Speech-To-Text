<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 专 拽住</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #45f745, #64cbdb, #4ca1af, #e8230d);
            margin: 0;
            direction: rtl;
            color: white;
        }
       
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            color: #115111;
            max-width: 600px;
        }

        #output {
            font-size: 20px;
            padding: 15px;
            border: 1px solid black;
            margin-top: 10px;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            text-align: right;
            white-space: pre-line;
            font-family: Arial, Helvetica, sans-serif;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startButton { background: #4CAF50; }
        #startButton:hover { background: #45a049; }

        #stopButton { background: #f44336; }
        #stopButton:hover { background: #d32f2f; }

        #copyButton { background: #ff9800; }
        #copyButton:hover { background: #e68900; }

        #translateButton { background: #3f51b5; }
        #translateButton:hover { background: #32408f; }

        #languageSelect {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>专转 专 拽住</h1>
        <div id="output">转 专...</div>
        <button id="startButton" class="button">转 </button>
        <button id="stopButton" class="button">注爪专 </button>
        <button id="copyButton" class="button"> 注转拽 拽住</button>
        
        <br>
        <select id="languageSelect">
            <option value="en">转</option>
            <option value="fr">爪专驻转转</option>
            <option value="es">住驻专转</option>
            <option value="de">专转</option>
            <option value="ru">专住转</option>
            <option value="ar">注专转</option>
        </select>
        <button id="translateButton" class="button"> 转专</button>
    </div>
    
    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.interimResults = true;
        recognition.continuous = true;

        const output = document.getElementById('output');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const copyButton = document.getElementById('copyButton');
        const translateButton = document.getElementById('translateButton');
        const languageSelect = document.getElementById('languageSelect');

        let finalTranscript = '';

        startButton.addEventListener('click', () => {
            recognition.start();
            output.textContent = '拽砖...';
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
            output.textContent = finalTranscript || '  拽住.';
        });

        recognition.onresult = (event) => {
            let interimTranscript = '';
            finalTranscript = '';

            for (let i = 0; i < event.results.length; i++) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript + ' ';
                }
            }

            output.textContent = finalTranscript + interimTranscript;
        };

        recognition.onerror = (event) => {
            output.textContent = '砖: ' + event.error;
        };

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(output.textContent).then(() => {
                alert("拽住 注转拽 爪!");
            }).catch(err => {
                console.error("砖 注转拽", err);
            });
        });

        translateButton.addEventListener('click', async () => {
            const selectedLang = languageSelect.value;
            if (!output.textContent.trim()) {
                alert(" 拽住 转专.");
                return;
            }

            const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(output.textContent)}&langpair=he|${selectedLang}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const translatedText = data.responseData.translatedText;
                output.textContent = translatedText;
            } catch (error) {
                alert("砖 转专.");
                console.error(error);
            }
        });

    </script>
</body>
</html>
