<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המרת דיבור לטקסט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        #output {
            font-size: 20px;
            padding: 20px;
            border: 1px solid black;
            margin-top: 10px;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
            text-align: right;
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton {
            background: #4CAF50;
        }
        #startButton:hover {
            background: #45a049;
        }
        #stopButton {
            background: #f44336;
        }
        #stopButton:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>המרת דיבור לטקסט</h1>
        <div id="output">התחל לדבר...</div>
        <button id="startButton" class="button">התחל להאזין</button>
        <button id="stopButton" class="button">עצור האזנה</button>
    </div>
    
    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'he-IL';
        recognition.interimResults = true; // הצגת טקסט בזמן אמת
        recognition.continuous = true; // ממשיך להאזין עד שעוצרים ידנית
        
        const output = document.getElementById('output');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let finalTranscript = '';

        startButton.addEventListener('click', () => {
            recognition.start();
            output.textContent = 'מקשיב...';
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
            output.textContent = 'האזנה הופסקה.';
        });
        
        recognition.onresult = (event) => {
            let interimTranscript = '';
            finalTranscript = '';

            for (let i = 0; i < event.results.length; i++) {
                let transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript + ' ';
                }
            }

            output.textContent = finalTranscript + interimTranscript; // מציג את הטקסט בזמן אמת
        };
        
        recognition.onerror = (event) => {
            output.textContent = 'שגיאה: ' + event.error;
        };
    </script>
</body>
</html>
